- defaults:
    link:
      create: true
      relink: true

- brewfile:
    - brew/Brewfile

- clean: ["~"]

- link:
    ~/.zshrc: zsh/.zshrc
    ~/.gitconfig.local: $DOTFILES/git/gitconfig.local
    ~/.git/template.txt: $DOTFILES/git/template.txt

- shell:
    - [
        antibody bundle < "$DOTFILES/antibody/bundles.txt" > "$DOTFILES/zsh/zsh_plugins.zsh",
        Update Antibody Plugins,
      ]
    - [antibody update, Install Plugins]
    - [sh -c $DOTFILES/git/setup_gitconfig.sh, Configure .gitconfig]
    - [sh -c $DOTFILES/git/install.sh, Additonal Config]
